<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Quiz. Site to test your knowledge">
    <meta name="keywords" content="quiz, test your knowledge, answer the questions, get your score">
    <!-- Title -->
    <title>Quiz - Game</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheets -->
     <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="game">
        <h2 id="question">Do you know the answer?</h2>
        <div class="choices">
            <p class="question-number">1</p>
            <p class="answer" data-number="1">Answer 1</p>
        </div>
        <div class="choices">
            <p class="question-number">2</p>
            <p class="answer" data-number="2">Answer 2</p>
        </div>
        <div class="choices">
            <p class="question-number">3</p>
            <p class="answer" data-number="3">Answer 3</p>
        </div>
        <div class="choices">
            <p class="question-number">4</p>
            <p class="answer" data-number="4">Answer 4</p>
        </div>
    </div>
    <div id="count-container">
        <div id="count-questions">
            <p>Question:</p>
            <p id="count-number">X/20</p>
        </div>
        <div id="count-score">
            <p>Score:</p>
            <p id="score">XXX</p>
        </div>
    </div>
    <div class="home">
        <a href="index.html" class="btn">Quit Quiz</a>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
